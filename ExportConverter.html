<!DOCTYPE html>
<html>
<head>
  <title>Generate PNG from JSON</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script>
</head>
<body>
  <h1>Generate PNG from JSON</h1>

  <input type="file" id="jsonFileInput">
  <br>
  <button id="generateButton">Generate PNG</button>
  <br>
  <br>
  <pre id="jsonContainer"></pre>

  <script>
    document.getElementById('jsonFileInput').addEventListener('change', function(e) {
      var file = e.target.files[0];
      var reader = new FileReader();
    
      reader.onload = function(e) {
        var json = JSON.parse(e.target.result);
        var container = document.getElementById('jsonContainer');
        container.innerHTML = JSON.stringify(json, null, 2);
      };
    
      reader.readAsText(file);
    });

    document.getElementById('generateButton').addEventListener('click', function() {
      var container = document.getElementById('jsonContainer');
    
      html2canvas(container).then(function(canvas) {
        // Convert canvas to PNG image
        var imgData = canvas.toDataURL('image/png');
    
        // Create a link element to download the PNG
        var link = document.createElement('a');
        link.href = imgData;
        link.download = 'json_image.png';
    
        // Simulate a click on the link to trigger the download
        link.click();
      });
    });
  </script>
</body>
</html>
